<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Income Expense</title>
    <link rel="shortcut icon" href="./assets/icon/MyLogo.png" type="image/x-icon" />

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- Link My CSS -->
    <link rel="stylesheet" href="./css/default.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <!-- Brand header -->
          <a class="navbar-brand" href="./">รายรับรายจ่าย</a>

          <!-- Hamburger menu button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu list -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./download.html">Download</a>
              </li>
              <li class="nav-item active" id="loginNavbar">
                <a href="#loginModal" data-toggle="modal" class="nav-link">Login</a>
              </li>
              <li class="nav-item active dropdown off" id="displayNameNavbar">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="uNameDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                </a>
                <div class="dropdown-menu" id="uNameDropdownMenu" aria-labelledby="uNameDropdown">
                  <!-- Code here will generate by JS -->
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main body -->
    <div class="container pt-4">
      <div class="row mb-4 justify-content-center">
        <h4 class="text-dark m-0">
          วันนี้ใช้เงินไป
          <span class="text-primary font-weight-bold" id="sumTodayExpense">0</span>
          บาท
        </h4>
      </div>
      <div class="row mb-4 justify-content-center">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-lg btn-warning"
          id="addButton"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Add
        </button>
      </div>
      <div class="row mb-4 justify-content-center">
        <h5 class="m-0 text-dark">
          ตอนนี้เหลือเงิน
          <span id="nowBalance" class="text-warning">0</span>
          บาท
        </h5>
      </div>
      <div class="row mb-4 justify-content-center">
        <div class="col-lg-8 table-responsive">
          <div class="d-flex justify-content-end">
            <a href="./view_records.html">View all</a>
          </div>
          <table class="table">
            <caption>
              แสดงรายการที่บันทึกล่าสุดและรายการย้อนหลังไม่เกิน 10 รายการ
            </caption>
            <thead>
              <tr>
                <th>วัน/เดือน/ปี</th>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>คงเหลือ</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- html at here will generate by ./js/event.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul style="margin-top: 1rem">
              <li><a href="./privacy-policy.html" class="text-dark">นโยบายความเป็นส่วนตัว</a></li>
              <li><a href="how-to-delete-your-data.html" class="text-dark">คำแนะนำการลบข้อมูล</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Add modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalTitle">Add list</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="date" id="selectDate" class="form-control" />
            <hr />
            <div id="addModalBody" class="d-flex"></div>
            <!-- html at here will generate by ./js/event.js -->
          </div>
          <div class="modal-footer">
            <div class="input-group">
              <input type="number" class="form-control" id="moneyTextField" placeholder="e.g. 1100" />
              <div class="input-group-append">
                <button class="btn btn-outline-primary" id="saveButton">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalTitle">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex flex-column" id="loginModalBody">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <div class="d-flex flex-row-reverse justify-content-between">
                <button type="button" class="btn btn-warning">Login</button>
                <a href="./register.html" class="btn btn-light">Register</a>
                <!-- <button type="button" class="btn btn-light">Register</button> -->
              </div>
              <hr />
              <div class="d-flex flex-column">
                <button type="button" class="btn btn-primary mb-2" id="loginWithFacebookButton">
                  Login with Facebook
                </button>
                <button type="button" class="btn btn-success" id="loginWithGoogleButton">Login with Google</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading scene -->
    <div class="scene-center" id="loadingScene">
      <div class="lds-ellipsis">
        <div class="bg-primary"></div>
        <div class="bg-primary"></div>
        <div class="bg-primary"></div>
        <div class="bg-primary"></div>
      </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Link My Functions -->
    <script src="./js/env.js"></script>
    <script src="./js/event.js"></script>
  </body>
</html>
